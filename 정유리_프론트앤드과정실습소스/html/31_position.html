<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Position</title>
  <style>
  #box1,#box2,#box3,#box4{width:300px;height:300px;}
  
  #box1{position:absolute ;top:150px;left:250px; z-index:10;
         background:pink}
  #box2{position:absolute ;top:200px;left:300px;
		border:5px solid Chocolate}


  #box3{position:absolute ;right:100px;bottom:100px;
		background:skyblue; z-index:1}
  #box4{position:absolute ;right:130px;bottom:130px;
		border:5px solid green}
  </style>

 </head>
 <body>
 <div id="box1">1</div>
 <div id="box2">2</div>
 <div id="box3">3</div>
 <div id="box4">4</div>
 </body>
</html>
