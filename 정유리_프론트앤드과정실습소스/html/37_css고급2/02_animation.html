<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>animation</title>
  <style>
	.myball {width:623px; height:626px; background:url("a.jpg"); border-radius:50%;
			position:relative;
			animation:aaa 3s alternate infinite ease-in;

	}
  
    @keyframes aaa {
	 0% { left:20px; top:0; transform:rotate(0deg);}
	 50% {top:100px; background:url("b.jpg")}
	 100% { left:800px;top:200px; transform:rotate(360deg);}
	}
  </style>
 </head>
 <body>
 <div class="myball"></div>
 </body>
</html>
