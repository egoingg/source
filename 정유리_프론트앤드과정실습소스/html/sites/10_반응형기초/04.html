<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/basic.css">
  <style>
	@media (min-width:960px) { /*화면 너비가 960px보다 컷을때 (데스크탑 상태)*/
		.box2 { float:left;width:25%}
		.box3 { float:right;width:75%}
		.box4 { clear:both;}
	}
  </style>
 </head>
 <body>
	<div class="box1">BOX1</div>
	<div class="box2">BOX2</div>
	<div class="box3">BOX3</div>
	<div class="box4">BOX4</div>
	<p>
	@media (min-width:960px) { /*화면 너비가 960px보다 컷을때 (데스크탑 상태)*/ <br>
		.box2 { float:left;width:25%}<br>
		.box3 { float:right;width:75%}<br>
		.box4 { clear:both;}<br>
	}<br>
	</p>
 </body>
</html>
