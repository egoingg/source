<html lang="ko">
 <head>

  <title>Sprite</title>
  <style>
  #check {margin:100px; background:gray}
	#check > div {width:54px; height:30px; border:1px solid red; margin:30px;
			background:url('logo.gif')0 0;}

	ul{}

	}
	ul li p{ width:68px; height:68px; background:url('img/css_sprites.png') no-repeat; background-size:156px;border:1px solid gray; margin:20px auto;}

	ul li:nth-child(1) p{background-position: -5px  -5px;}
	ul li:nth-child(2) p{background-position: -83px -5px;}
	ul li:nth-child(3) p{background-position: -5px  -83px;}
	ul li:nth-child(4) p{background-position: -83px -83px;}



	ul li span{}
