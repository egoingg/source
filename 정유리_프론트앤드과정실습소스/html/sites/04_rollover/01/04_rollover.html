<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>rollover</title>
  <style>
    *{margin:0; padding:0;}
    nav {text-align:center}
	ul {overflow:hidden;}
  	li {list-style:none; float:left;}
	img {}


  </style>
 </head>
 <body>
<nav>
	<ul>
		<li><a href="#"><img src="img/login.jpg" alt="login" onmouseover="this.src='img/loginr.jpg'" onmouseout=" this.src='img/login.jpg'"></a></li>
		<li><a href="#"><img src="img/member.jpg"  alt="member" onmouseover="this.src='img/memberr.jpg'" onmouseout="this.src='img/member.jpg'"></a></li>
		<li><a href="#"><img src="img/my.jpg"  alt="my" onmouseover="this.src='img/myr.jpg'" onmouseout="this.src='img/my.jpg'"></a></li>
		<li><a href="#"><img src="img/cart.jpg"  alt="cart" onmouseover="this.src='img/cartr.jpg'" onmouseout="this.src='img/cart.jpg'"></a></li>
		<li><a href="#"><img src="img/guide.jpg"  alt="guide" onmouseover="this.src='img/guider.jpg'" onmouseout="this.src='img/guide.jpg'"></a></li>
		<li><a href="#"><img src="img/book.jpg"  alt="book" onmouseover="this.src='img/bookr.jpg'" onmouseout="this.src='img/book.jpg'"></a></li>
	</ul>
</nav>
 </body>
</html>
