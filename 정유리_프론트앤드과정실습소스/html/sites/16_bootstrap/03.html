<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"><!--   bootstrap관련css 추가-->
    <style>
        body > div { border: 5px solid red; padding: 30px;}

    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script><!--   bootstrap관련js 추가-->
</head>
<body>
    <div class ="container-lg"><!--   bootstrap class 추가 -->
               <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>            
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/01.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/02.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/03.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/04.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div><br><br>
        
        <form action="">
           <div class="row  form-group  justify-content-center">
                <label for="log" class="col-1 col-form-label">login</label>
                <div class="col-2"> 
                   <input type="text" id="log" class="form-control">
                </div>

           </div>
           <div class="row   form-group  justify-content-center">
                <label for="pw" class="col-1 col-form-label">password</label>
                <div class="col-2"> 
                    <input type="password" id="pw" class="form-control">
                </div>
           </div>

        </form>
        
        
   
    </div>
</body>
</html>
