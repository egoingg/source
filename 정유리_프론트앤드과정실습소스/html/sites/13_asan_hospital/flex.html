<!doctype html>
<html lang="ko">
   <head>
     <meta charset="UTF-8">
	 <meta http-equiv="X-UA-Compatible" content="ie=edge">
	 <meta name="viewport" content="width=divice-width,initial-scale=1.0,maximum-scale=1.3">
     <title></title>

	 <style>
         * {margin: 0; padding: 0; }
         header {background: #33353F}
         #com{background: #194C96}
         #con_wrap{ display: flex; flex-direction: column; border:2px solid red; }
             .con_up{ display: flex; flex:2; border:2px solid black;}
                 .s1_1{ flex:1; background:#4AB8BC; }
                 .con_up_right{ display: flex; flex-direction: column;  flex:1;}
                     .s1_2{ flex: 1; background:#589DD2}
                     .s1_3{ flex: 1; background:#FF912F}     
             .con_down{  display: flex; flex:1;}
                 .s2_1{flex:1;background:#589DD2}
                 .s2_2{flex:1;background:#8DCA35}            
         
         footer{ position: fixed; left:0; right:0; bottom: 0;  height: 100px; background: #33353F}
     </style>
	 <script src="js/jquery-1.12.4.min.js"></script> 
     <script>
       $(function(){
           //A.offset() - 화면상에서 A의 위치 알아내기 (2 개의 속성을 가진 객체 / top 및 left)          
           //A.offset().top - A의 y축 위치 알아내기
           var conWrapY =$('#con_wrap').offset().top; //#con_wrap는 위에서 부터 conWrapY만큼 떨어져 있음 
           console.log(conWrapY);
           var footerY =$('footer').offset().top;
           console.log(footerY);   //footer는 위에서 부터 footerY만큼 떨어져 있음 
           
           var conWrapH = footerY - conWrapY; // #con_wrap의 높이 추출
           
           $('#con_wrap').css({'height':conWrapH});// 추출한 #con_wrap의 높이 set
           
           //화면을 늘리거나 줄일때면  #con_wrap 높이 다시 계산
           $(window).resize(function(){
              var conWrapY =$('#con_wrap').offset().top; 
              var footerY =$('footer').offset().top;
              var conWrapH = footerY - conWrapY; // #con_wrap의 높이
              $('#con_wrap').css({'height':conWrapH});// #con_wrap의 높이 set
               
               console.log('ddddd');
           });
       });
       </script>    
  
   </head>
   <body>
        <header>헤더</header>
        <div id="com">한줄광고</div>
        <div id="con_wrap">
            <div class="con_up">
                <section class="s1_1">본문1-1</section>
                <div class="con_up_right">
                    <section class="s1_2">본문1-2</section>
                    <section class="s1_3">본문1-3</section>                   
                </div>
                               
            </div>
            <div class="con_down">
                  <section class="s2_1">본문2-1</section>
                  <section class="s2_2">본문2-2</section> 
            </div>            
        </div><!-- -con_wrap end -->
        <footer>푸터</footer>
     
   </body>
</html>
