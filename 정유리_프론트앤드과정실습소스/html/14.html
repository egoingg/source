<!doctype html>
<html lang="ko">
 <head>

 <!-- 첫번째 테이블 -->
	<table border="0" width="650" cellpadding="10" cellspacing="1" bgcolor="#ff9900">
	<caption>수안보 온천_입/퇴실시간</caption>
	<tr>
		<th colspan="2">시기</td>
		<th width="150">시간</td>

	<tr>
		<td rowspan="2" width="150">입실시간</td>

	<tr>

		<td>14시</td>
	</tr>

		<td rowspan="2">퇴실시간</td>
		<td>주말/연휴/성수기(여름,겨울)</td>

	<tr>
		
		<td>비수기 주중</td>
		<td>12시</td>
	</tr>

	<hr>
<!-- 두번째 테이블 -->

			<th colspan="2" rowspan="2">구분</th>
			
			<th colspan="2">퇴실 연장요금</th>
			
		</tr>

		<tr>
			
			<td>14시~17시</td>
			<td>20,000</td>
			<td>40,000</td>
		</tr>
		<tr>
			<td rowspan="2">비수기 주중</td>
			<td>12시~15시</td>

		</tr>
		<tr>
