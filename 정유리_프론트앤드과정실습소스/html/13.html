<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>테이블 응용</title>
 </head>
 <body>
	<table border="1" width="500" height="500"> 
		<tr>
			<td>1-1</td>
			<td colspan="2">1-2</td>
			
			<td>1-4</td>
			<td>1-5</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
			<td colspan="3">2-3</td>
			
		</tr>
		<tr>
			<td rowspan="2">3-1</td>
			<td>3-2</td>
			<td rowspan="3">3-3</td>
			<td>3-4</td>
			<td>3-5</td>
		</tr>
		<tr>
			
			<td>4-2</td>
			
			<td colspan="2" rowspan="2">4-4</td>
			
		</tr>
		<tr>
			<td>5-1</td>
			<td>5-2</td>
			
			
			
		</tr>
	</table>

	<hr>

	<table border="1" width="500" height="500"> 
		<tr>
			<td>1-1</td>
			<td colspan="3">1-2</td>
			
			<td rowspan="3">1-5</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
			<td>2-3</td>
			<td>2-4</td>
			
		</tr>
		<tr>
			<td colspan="2">3-1</td>
			
			<td>3-3</td>
			<td rowspan="2">3-4</td>
			
		</tr>
		<tr>
			<td>4-1</td>
			<td colspan="2" rowspan="2">4-2</td>
			
			
			<td>4-5</td>
		</tr>
		<tr>
			<td>5-1</td>
			
			
			<td>5-4</td>
			<td>5-5</td>
		</tr>
	</table>
	<hr>
	<table border="0" width="300" height="300" cellspacing="1" bgcolor="#000"> 
		<tr>
			<td colspan="2" bgcolor="#ffcccc">1-1</td>
			
			<td rowspan="2" bgcolor="#99ffcc">1-3</td>
		</tr>
		<tr>
			<td rowspan="2" bgcolor="#ff9933">2-1</td>
			<td bgcolor="#fff">2-2</td>
			
		</tr>
		<tr>
			
			<td colspan="2" bgcolor="#33ff99">3-2</td>
			
		</tr>
	</table>

 </body>
</html>
