<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>컬러그라디언트</title>
  <style>
	body{background:linear-gradient(to right, #ffff33,#ff0033);} /*방향(to bottom은 기본값) 시작색 끝나는 색*/
	
	.box{float:left;
			width:400px; 
			height:400px; 
			border:2px solid black; 
			margin:40px;
		}
	.box1{background:rgb(255,230,230);}/*rgb(255,25,230)*/
	.box2{background:rgba(255,230,230,0.4);}/*투명도 0 ~1 / 0이 가장 투명 1이 불투명)*/
	.box3{background:linear-gradient(45deg, blue,pink,yellow);}
	.box4{background:radial-gradient(circle,white,red,blue);}
	.box5{background:linear-gradient(to top right, green 30%, yellow 70%);}

  </style>
 </head>
 <body>
 <div class="box box1"></div>
 <div class="box box2"></div>
 <div class="box box3"></div>
 <div class="box box4"></div>
 <div class="box box5"></div>
 </body>
</html>
