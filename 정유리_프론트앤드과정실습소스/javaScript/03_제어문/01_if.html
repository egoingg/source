<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>if</title>
 </head>
 <body>
  <h2>로그인 하기</h2>
  <script>
   var id; 
   
   id = prompt("아이디 입력해 주세요",""); 
   pw = prompt("비밀번호 입력해 주세요","");

  
  if (id == "abc" && pw == "123")
  {
	  confirm("성공");
	  document.write("아이디 " +id+ "<br>비밀번호 " +pw);
  }else{
	  alert("실패");
	  document.write("다시 입력해 주세요");
  }
  	

 

  </script>
 </body>
</html>
