<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>while</title>
  <script>
   /* 조건식을 만족할때까지 여러회 반복 실행 
	while(조건식){
		실행구;
		증감식;
	}
	*/

   var i=1;
   while(i <= 10) {
		document.write("안녕하세요" + i + "<br>");
		i++;
	}

	document.write("=============END" + i + "=============")
  </script>
 </head>
