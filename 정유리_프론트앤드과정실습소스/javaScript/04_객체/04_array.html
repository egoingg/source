<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Array_배열</title>
 </head>
 <style>
   body { background:tan; }
   div { width:500px; padding:50px; margin:100px auto; background:#fdd5b3;
   text-align:center; }
	h2{ margin:30px 0 3px; }
	#first{color:red}
	#second{color:blue}
  </style>
 <body>
	<div>시험순서</div>
    <p>국어 → 영어 → 수학 → 과학 → 사회 → 음악 → 체육</p><br><br>
	<p>네번째 과목은 화학으로 변경합니다
	<p>네번째로 보는 과목은 무엇인가요?<span id="first"></span></p>
	<p>첫번째로 보는 과목은 무엇인가요?<span id ="second">모르겠어요</span></p>
 </body>

 <script>
  var tests;
  tests = ["국어","영어","수학","과학","사회","음악","체육"];

  tests[3] = "화학"; //배열에 4번째 아이템 수정

  //getElementsByClassName는 배열값과 같이 쓰지 못함 
  var aa = document.getElementById("first");
  var bb = document.getElementById("second");
  aa.textContent = tests[3];
  bb.textContent= tests[0]; 


 
 </script>
</html>
