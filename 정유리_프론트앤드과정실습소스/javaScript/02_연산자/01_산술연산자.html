<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>산술 연산자</title>
  <script>
  var aa  = 5;
  var bb = 3;

  var re1 = aa + bb;
  var re2 = aa - bb;
  var re3 = aa * bb;
  var re4 = aa / bb;
  var re5 = aa % bb;


  document.write("변수 aa 안에는 " + aa + "가 들어있어요<br>" + "변수 bb 안에는 " +bb + "가 들어있어요<br>" );

  document.write("변수 aa와 bb를 더하면?" + re1 + "<br>");
  document.write("변수 aa와 bb를 빼면?" + re2 + "<br>");
  document.write("변수 aa와 bb를 곱하면?" + re3 + "<br>");
  document.write("변수 aa와 bb를 나누면?" + re4 + "<br>");
  document.write("변수 aa와 bb를 나눈 나머지 =" + re5 + "<br>");



  </script>
 </head>
 <body>

 </body>
</html>
