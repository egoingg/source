<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>증감연산자</title>
  <script>
   var num1 =5;

   document.write("num1 = " + num1 + "<hr>");

   num1++;
   document.write("num1++ = " + num1 + "<br>");

   num1--;
   document.write("num1-- = " + num1 + "<br><hr>");

   var a = 5; 
   var result1;
   var result2;
   
   document.write("a = " + a + "<br>");

   result1 = a++; //  1) result1 = a -->   2) a ++ 한다
   document.write(" result1 = a++ 결과는 "+ "result1 = " + result1 + "/"+ "a = " + a + "<br>");

   result2 = ++a; //  1)  a ++ -->    2) result2 = a 한다
   document.write(" result2 = ++a 결과는 "+ "result2 = " + result2 + "/"+ "a = " + a + "<br>");

  </script>
 </head>
 <body>

 </body>
</html>
