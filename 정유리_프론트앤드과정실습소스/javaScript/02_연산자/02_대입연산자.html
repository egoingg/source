<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>대입연산자</title>
  <script>
   var num1 = 10;
   var num2 = 5;

	   document.write("변수 num1= " +num1 +"<br>");
	   document.write("변수 num2= " +num2 +"<br>");

	   num1+= num1; // A=A+A
	   document.write("num1+= num1= " +num1 +"<br>");

	   num1+= num2; // A=A+B
	   document.write("num1+= num2= " +num1+"<br><hr>");

   var num3=10;
   var num4=3;

   	    document.write("변수 num3= " +num3 +"<br>");
	    document.write("변수 num4= " +num4 +"<br>");

		num3-= num3; 
		document.write("num3-= num3= " +num3+"<br>");
		num3-= num4; 
		document.write("num3-= num4= " +num3+"<br><hr>");

    var table = "<table border='1'>";
		table += "<tr>";
		table += "<td>1-1</td>";	    
		table += "<td>1-2</td>";
		table += "<tr>";
		table += "</table>";

		document.write(table);
	</script>
 </head>
 <body>

 </body>
</html>
