<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>적정 몸무게 구하기</title>
  <script>
  /*var height = 180; 
   var weight = 70;*/
  var name = prompt("당신의 이름은","");
  var height = prompt("키는","");
  var weight =prompt("몸무게는","0");
  
  var normal_w = (height - 100)*0.9
  var result = weight >= normal_w-5 && weight <= normal_w+5;//오차범위 5

  document.write("이름:" + name +"키:" + height + ", <br>몸무게:" +weight+"의 적정 체중은?" +normal_w + "<br>");

   result = result ? "적정 체중입니다." : "적정 체중이 아닙니다." // A
   document.write(result);
  </script>
 </head>
