<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>HTML Event Handler</title>
  <link rel="stylesheet" href="assert/basic.css">

 </head>
 <body>
	<div id="page">
		<h1>로고</h1>
		<form action="">
			<div id="feedback"></div>
			<label for="username">사용자이름:</label>
			<input type="text" id="username" onblur="checkN()"><!-- 커서가 input에서 벗어났을때 발생 -->
			<label for="pw">비밀번호:</label>
			<input type="password" id="pw">
			<input type="submit" value="LOG IN">
		</form>
	</div>

  <script>
	function checkN(){
		var elName = document.getElementById("username");
		var elMsg= document.getElementById("feedback");

		if (elName.value.length < 7)
		{
			elMsg.textContent="이름은 7글자 이상 입력해 주세요"; 
		}else{
			elMsg.textContent="";
		}
		
	}
  </script>
 </body>
</html>
