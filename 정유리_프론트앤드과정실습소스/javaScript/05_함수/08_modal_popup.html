<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>HTML Event Handler</title>
  <link rel="stylesheet" href="assert/basic.css">
	<style>
		#popup{ position:fixed; top:0; left:0; 
				width:100%; height:100%; background:rgba(0,0,0,0.5);}
			.header{width:70px;
					margin:130px auto 10px;
					transform:translate(320px);
					}
			#popup .close{ color:white;}
			.message{width:550px; height:200px; 
					margin:0 auto;
					background:rgba(255,255,255,0.8); border:10px solid red;
					text-align:center; 
					padding:30px;
					}
				h2{ color:red; margin-bottom:20px;}
	</style>
 </head>
 <body>
	<div id="page">
		<h1>modal_popup</h1>
		<form action="">
			<div id="feedback"></div>
			<label for="username">사용자이름:</label>
			<input type="text" id="username">
			<label for="pw">비밀번호:</label>
			<input type="password" id="pw">
			<input type="submit" value="LOG IN">
		</form>
	</div>

  <script>
	var msg = "<div class=\"header\"><a href=\"#\" class=\"close\">닫기 X</a></div>";
	msg +="<div  class=\"message\"><h2>정기 점검 중입니다.</h2>";
	msg +="오후 11:30 ~ 다음날 오전 06:30분까지 서버 정검이 있습니다.<br>이 시간 동안은 서비스 이용이 불가합니다</div>";
	
	console.log(msg);

	var elNote = document.createElement('div'); //요소(태그) 생성
	elNote.setAttribute('id','popup'); //속성 추가 (속성, 속성값)

	elNote.innerHTML = msg;
	console.log(elNote);

	document.body.appendChild(elNote); // A.appendChild(b) - A노드에 자식요소로 b를 추가


	function delPop() {
		document.body.removeChild(elNote); // A.removeChild(b) - A노드에 자식요소로 b를 제거
	}

	var elClose = document.getElementsByClassName('close')[0];

	elClose.addEventListener('click',delPop,false); //click 이벤트 걸기

  </script>
 </body>
</html>
