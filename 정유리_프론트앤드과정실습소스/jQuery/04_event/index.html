<!doctype html>
<html lang="ko">
   <head>
     <meta charset="UTF-8">
	 <meta http-equiv="X-UA-Compatible" content="ie=edge">
	 <meta name="viewport" content="width=divice-width,initial-scale=1.0,maximum-scale=1.3">
     <title></title>
     <link href="css/basic.css" rel="stylesheet">
	 <script src="js/jquery-1.12.4.min.js"></script>


   </head>

   <body>
	<header>
		<h1>jQuery Practice</h1>
	</header>

	<div id="page_main">
		<div id="type">
			<div class="inner">jQuery Practice</div>
		</div>
	</div>
	
	<footer>
		<small>jQuery Practice page입니다.</small>
	</footer>

	<script>
		//.on(이벤트,실행구)
		$('.inner').on('mouseover', function(){
			$(this).css({'color':'pink','cursor':'pointer','border':'1px solid red'});
		
		}); 
		$('.inner').on('mouseout', function(){
			$(this).css({'color':'','border':''});
		
		}); 

		$(this).on('click', function(){
			$('#page_main').css({'background':'orange','':''});
		});
	</script>

   </body>
</html>
