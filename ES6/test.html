function solution(str) {
    let answer=''
 
    let p =0
    let pre = '';

    for (const val of str) {
        if(val===pre){
            p++
        }
        else
        {
            if (p > 1) answer+= p

            answer+= val
            p=1

          
        }

        pre = val

    }

    return answer
}
